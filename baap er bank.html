<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="BAPP.png">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold">Welcome To <span class="text-orange-500"> Baap er Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-5xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="email-user" placeholder="Your email here">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password-user" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>


        <script src="login.js"></script>
    </body>
    </main>
